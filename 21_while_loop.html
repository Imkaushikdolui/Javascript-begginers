<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var a = 1;
        while(a<=10){
            document.write(2 + "*" + a + "=" + 2*a +"<br>");
            a = a + 1;
        }

        var a = 10;
        while(a>=1){
            document.write(a,"<br>");
            a = a - 1;
        }
    </script>
</body>
</html>
