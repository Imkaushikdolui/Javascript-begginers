<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openwindow()">Open window</button>
    <button onclick="movewindow()">moveTo Window</button>
    <button onclick="movebywindow()">moveby Window</button>
    <script>
        var mywindow;
        function openwindow(){
        mywindow = window.open("","","width=500px,height=200px,left=300px,top=200px");
        mywindow.document.write("<p>hello there!!!</p>")
        }
        function movewindow(){
            mywindow.moveTo(500,500);
        }
        function movebywindow(){
            mywindow.moveBy(100,100);
        }
    </script>
</body>
</html>
