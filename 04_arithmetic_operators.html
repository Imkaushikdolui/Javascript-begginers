<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        //addition
        var a = 100;
        var b = 200;
        var c = a + b;
        document.write("sum of a and b is = ",c);
        document.write("<br>") // break tag( to break a line)
        // some other way to do calculations
        document.write(a + b); 
        document.write("<br>")
        document.write(a + 100);
        document.write("<br>")

        //subtraction
        var a = 300;
        var b = 200;
        var c = a - b;
        document.write(c);
        document.write("<br>") 

        //multiplication
        var a = 100;
        var b = 200;
        var c = a * b;
        document.write(c);
        document.write("<br>")

        //division
        var a = 100;
        var b = 2;
        var c = a / b;
        document.write(c); 
        document.write("<br>") 

        //modulus
        var a = 100;
        var b = 2;
        var c = a % b; //to get the remainder ie 0
        document.write(c);
        document.write("<br>")

        //exponent
        var a = 2;
        var b = 4;
        var c = a ** b; // 2*2*2*2=16
        document.write(c);
        document.write("<br>") 

        //increment
        var a = 100;
        var b = 200;
        a++; // a = a + 1  , current value of a is now 101
        var c = a + b;
        document.write(c);
        document.write("<br>") 

        //decrement
        var a = 100;
        var b = 200;
        a--; // a = a - 1  , current value of a is now 99
        var c = a + b;
        document.write(c);
        
    </script>
</body>
</html>
