<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function sum(a,b) { // function definition
            document.write(a + b ,"<br>");
        }

        sum(10,20); // function call

        function ctc(name,salary) {
            document.write("Employee name is " + name +" and the salary is "+ salary);
        }

        ctc("kaushik",100000);
    </script>
</body>
</html>
