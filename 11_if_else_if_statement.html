    <title>JavaScript</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 1;
        var c = 5;
        var largest;
        if (a > b && a > c) {
            largest = "a";
            document.write(largest," is largest ");
        } else if (b > c && b > a) {
            largest = "b";
            document.write(largest," is largest");
        }  else if (c > a && c > b){
            largest = "c";
            document.write(largest," is largest");
        }

    </script>
    
</body>
