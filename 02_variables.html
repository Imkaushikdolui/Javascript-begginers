<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var x ="kaushik dolui"; // can declare , assign, or override agian
        var a;
        a=100;
        document.write(x,a);

        let name; // cant declare with same name again
        name="kaushik dolui";
        document.write(name);

        const c = "kaushik_dolui"; // cant assign the value again
        document.write(c);
    </script>
</body>
</html>
