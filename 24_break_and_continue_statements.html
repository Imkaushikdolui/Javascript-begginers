<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        for(var a=1;a<=10;a++){
            if (a==5) {
                document.write("kaushik dolui<br>");
                continue; // continue statement, executes without any interruption(replace 5th line and prints kaushikdolui)
            }
            document.write("number = "+ a +"<br>");
        }
document.write("<br>")

        for(var a=1;a<=10;a++){
            if (a==5) {
                document.write("kaushik dolui<br>");
                break; // break statement, stops the loop right after a becomes 5(executes only till 5th iteration)
            }
            document.write("number = "+ a +"<br>");
        }
    </script>
</body>
</html>
