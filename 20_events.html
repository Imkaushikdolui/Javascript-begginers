<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function hii() {
            alert("hello")
        }
    </script>
</head>
<body>
    <button onclick="hii()">press here</button>
    <p ondblclick="hii()">double click</p>
    <p oncontextmenu="hii()">right click</p>
    <p onmousemove="hii()">move the cursor</p>
    <p onmouseout="hii()">move the cursor</p>
    <p onmousedown="hii()">click to access</p>
    <p onmouseup="hii()">release the mouse to access</p>
</body>
</html>
