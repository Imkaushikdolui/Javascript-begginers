<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom navigation</title>
</head>
<body>
    <div id="outer">
        <h2>Outer</h2>
        <div id="inner">
            <h2>Inner</h2>
            <div>A</div>
            <div>B</div>
            <div id="child-c">C</div>
            <div>D</div>
            <div>E</div>
        </div>
    </div>
    <script>
        var a ;
        a = document.getElementById("inner").parentElement; //parentelement
        console.log(a);
        a = document.getElementById("inner").parentNode; //parentnode
        console.log(a);

        document.getElementById("outer").parentNode.style.background = "black";
        document.getElementById("inner").parentElement.style.background = "red";
        document.getElementById("child-c").parentElement.style.background = "yellow";

        a = document.getElementById("inner").children[1]; // returns children nodes 
        console.log(a);

        document.getElementById("inner").children[1].style.background = "white";

        a = document.getElementById("inner").childNodes; // returns children nodes and other vlues along them under the parent node
        console.log(a);

        a = document.getElementById("inner").firstElementChild; // targets the first  chilnode
        console.log(a);

        document.getElementById("inner").firstElementChild.style.border="5px solid black";

        a = document.getElementById("inner").lastElementChild; // targets the last child node
        console.log(a);

        document.getElementById("inner").lastElementChild.style.border="6px solid grey";

        a = document.getElementById("inner").firstChild; // targets the first child element present
        console.log(a);

        a = document.getElementById("inner").lastChild; // targets the last child element present
        console.log(a);

        a = document.getElementById("child-c").nextElementSibling; // targets the next node present
        console.log(a);

        a = document.getElementById("child-c").previousElementSibling; // targets the previous node present
        console.log(a);

        a = document.getElementById("child-c").nextSibling; // targets the next element present
        console.log(a);

        a = document.getElementById("child-c").previousSibling; // targets the previous element present
        console.log(a);

    </script>
</body>
</html>
